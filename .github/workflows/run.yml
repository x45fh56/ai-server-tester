name: Daily VLESS Reality Checker

on:
  schedule:
    - cron: '30 11 * * *'   # 11:30 UTC = 15:00 Iran Time

  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-vless-servers:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests geoip2

      - name: Run VLESS checker script
        run: python app.py    

      - name: Commit and push new results & database (if any changes)
        if: always()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Add all new/changed files in output/ and data/
          git add output/*.txt
          git add data/*.mmdb    

          # Only commit if there are actual changes
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update daily vless check + geo database - $(date +'%Y-%m-%d %H:%M UTC')"

          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show summary in logs
        if: always()
        run: |
          echo "Workflow finished at $(date -u '+%Y-%m-%d %H:%M UTC')"
          echo "Clean servers count:"
          wc -l output/1-valid_clean.txt 2>/dev/null || echo "No clean file found"
          echo "Geo database status:"
          ls -lh data/GeoLite2-ASN.mmdb 2>/dev/null || echo "No geo database file"
